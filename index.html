<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>VanillaJS - app</title>
    <link rel="apple-touch-icon" sizes="180x180" href="public/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="public/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="public/favicon-16x16.png">
    <link rel="manifest" href="public/site.webmanifest">
    <link rel="stylesheet" href="public/main.css">
</head>
<body>
    <h1 class="heading">Vanilla.js (JavaScript)</h1>
    <div class="actions-buttons">
        <button class="btn action-btn" type='button' id='run'>Wygeneruj 500 wierszy</button>
        <button class="btn action-btn" type='button' id='runlots'>Wygeneruj 5000 wierszy</button>
        <button class="btn action-btn" type='button' id='runhuge'>Wygeneruj 10000 wierszy</button>
        <button class="btn action-btn" type='button' id='add'>Dodaj 1000 wierszy</button>
        <button class="btn action-btn" type='button' id='update'>Aktualizuj wiersze</button>
        <button class="btn action-btn" type='button' id='clear'>Wyczyść</button>
        <button class="btn action-btn" type='button' id='swaprows'>Zamień wiersze</button>
    </div>
    <table class="data-table">
        <tbody id="tbody">
        </tbody>
    </table>
<script src='dist/main.js'></script>
</body>
</html>
